<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        /*
        Operators Families:
        - Arithmetic
        - Assignment
        - Relational: > < >= <= == !=
            -> 5 > 2 = true
            -> 7 < 4 = false
            -> 8 >= 8 = true
            -> 9 <= 7 = false
            -> 5 == 5 = true
            -> 4 != 4 = false

            IDENTIFY:
            - 5 == 5 -> true
            - 5 == "5" -> true "==" symbol doesn't care about the type
            - 5 === "5" -> false "===" symbol care about the type and the value
            - 5 === 5 -> true
            - 5 != "5" -> false
            - 5 !== "5" -> true Restricted Unequal
        - Logical: ! && ||
            ! Negation (not)
                ! true = false
                ! false = true
            && Conjunction (and)
                true && true = true
                true && false = false
                false && true = false
                false && false = false
            || Disjunction (or)
                true || true = true
                true || false = true
                false || true = true
                false || false =  false

        - Ternary: ? :
            test ? true : false
            average >= 7.0 ? "Approved" : "Reproved"
            var r = age >= 18 ? 'Older' : 'Younger'

        ORDEM OF PREFERENCE:
            1° Arithmetic
            2° Relational
            3° Logical
                1° ! - Negation - Not
                2° && - Conjunction - And
                3° || - Disjunction - Or
            4° ternary
                */
    </script>
</body>
</html>
