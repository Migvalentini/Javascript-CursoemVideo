<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators (Part 1)</title>
</head>
<body>
    <script>
        /*
        Operators Families:
        - Arithmetic: + - * / % **
            5 + 2 = 7
            5 - 2 = 3
            5 * 2 = 10
            5 / 2 = 2.5
            5 % 2 = 1
            5 ** 2 = 25

            ORDER OF PRECEDENCE WORKS IN JAVASCRIPT:
            1째 ()
            2째 **
            3째 * / %
            4째 + -

            - Assignment
                SELF-ATTRIBUTION 
                -> +=
                -> -=
                -> *=
                -> /=
                -> **=
                -> %=
                -> ++
                -> --
        - Relational
        - Logical
        - Ternary
        */
        var a = 5 + 3 // 8
        var b = a % 5 // 3
        var c = 5 * b ** 2 // 45
        var d = 10 - a / 2 // 6
        var e = 6 * 2 / d // 2
        var f = b % e + 4 / e // 3
        console.log(a)
    </script>
</body>
</html>
