<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Data Types</title>
</head>
<body>
    <script>
        /*
        In Javascript, we can use let and var to declare variables

        - Can star with a letter, $ or _
        - Cannot start with a number
        - It's possible to use accents and symbols
        - Cannot to contain spaces
        - Cannot be reservation words

        Data Types:
        - number: Infinity, Nan
        - string
        - boolean: true, false
        - null
        - undefined
        - object: array
        - function

        > var n = 200 - undefined
        > n - 200
        > typeof n - 'number'
        > n = "Google" - 'Google'
        > typeof n - 'string'
        > typeof 6 - 'number'
        > typeof 6.5 - 'number'
        > typeof "6.5" - 'string'
        > typeof [] - 'object'
        > typeof {} - 'object'
        > typeof function (){} - 'function'
        > typeof undefined - 'undefined'
        > typeof NaN - 'number'
        > typeof Infinity - 'number'
        > typeof null - 'object'
        */
        var a = 10
        let b = "hello"
        
    </script>
</body>
</html>
