<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            font-variant: small-caps;
            background-image: linear-gradient(to bottom, blue, lightblue);
        }
        button.btn {
            height: 30px;
            font-size: large;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Messages Challenge</h1>
    <button id="btn1" class="btn" onclick="message1()">Button 1</button>
    <button id="btn2" class="btn" onclick="message2()">Button 2</button>
    <button id="btn3" class="btn" onclick="message3()">Button 3</button>
    <script>
        function message1() {
            var btn1 = document.querySelector('button#btn1')
            alert(`You clicked in the 1° button`)
        }
        function message2() {
            var btn2 = document.querySelector('button#btn2')
            alert(`You clicked in the 2° button`)
        }
        function message3() {
            var btn3 = document.querySelector('button#btn3')
            alert(`You clicked in the 3° button`)
        }
    </script>
</body>
</html>
