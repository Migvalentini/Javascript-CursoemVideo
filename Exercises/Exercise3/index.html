<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Count</h1>
    </header>
    <section>
        <p>
            <label for="start">Start: </label>
            <input type="number" name="start" id="start"> <br>
            <label for="end">End:</label>
            <input type="number" name="end" id="end"> <br>
            <label for="step">Step: </label>
            <input type="number" name="step" id="step"> <br>
        </p>
        <p>
            <input type="submit" value="Submit:" id="submit" onclick="count()">
        </p>
        <div id="res">
            <textarea name="area" id="area" cols="30" rows="8"></textarea>
        </div>
    </section>
    <footer>
        <p>&copy; Miguel Valentini</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
