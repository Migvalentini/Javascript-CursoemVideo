<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area {
            background-color: rgb(28, 177, 28);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div id="area"> <!--onclick="clicked()" onmouseenter="cameIn()" onmouseout="wentOut()"-->
        Interact!
    </div>
    <script>
        /*
        DOM Events:
        - mouseenter
        - mousemove
        - mousedown
        - mouseup
        - click
        - mouseout

        FUNCTIONS:
        function action(parameters) {
            block code
        }
        */
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicked)
        a.addEventListener('mouseenter', cameIn)
        a.addEventListener('mouseout', wentOut)

        function clicked() {
            a.innerText = 'Clicked!'
            a.style.background = 'blue'
        }
        function cameIn() {
            a.innerText = 'Came In!'
        }
        function wentOut() {
            a.innerText = 'Went Out'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
