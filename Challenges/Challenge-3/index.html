<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to bottom, blue, lightblue);
        }
        button#btn {
            width: 200px;
            height: 30px;
            font-size: 1.1em;
            background-color: rgb(157, 157, 185);
            border: 3px solid rgba(48, 45, 45, 0.664);
        }
    </style>
</head>
<body>
    <h1>Weelcome!</h1>
    <button id="btn" onclick="askName()">Start the Challenge</button>
    <script>
        function askName() {   
            var name = window.prompt(`What's your name?`)
            var age = window.prompt(`How old are you, ${name}?`)
            window.prompt(`I just met ${name} who is ${age} years old!`)
        }
    </script>
</body>
