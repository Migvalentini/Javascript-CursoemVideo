<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to bottom, lightblue, rgb(69, 69, 163), blue);
        }
        div#res {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Country Challenge</h1>
    <input type="text" name="text" id="text">
    <input type="submit" value="Confirm" onclick="brOrFore()">
    <div id="res">

    </div>
    <script>
        var country = document.getElementById('text')
        var div = document.querySelector('div#res')
        function brOrFore() {
            if (country.value == 'Brazil') {
                div.innerHTML = `You're a <strong>Brazilian</strong>`
            } else {
                div.innerHTML = `You're a Foreigner, because you live in <strong>${country.value}</strong>`
            }
        }
        
    </script>
</body>
</html>
